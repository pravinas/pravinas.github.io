---
layout: base
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    <div class="post-timestamp">Timestamp: {{page.date | escape}}</div>
    <div class="post-authors">Authors: {{ page.authors | join:", " }}</div>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
